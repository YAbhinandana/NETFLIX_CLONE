<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Netflix</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <section class="banner">
        <h1 class="banner-title">Featured Movie</h1>
        <p class="banner-desc">This is a description of the featured movie. Enjoy watching it!</p>
        <button class="banner-button">Play</button>
        <button class="banner-button">More Info</button>
    </section>

    <section class="movies-section">
        <h2 class="section-title">Trending Now</h2>
        <div class="movies-container">
            <div class="movie-card"><img src="./Banner1.jpg" alt="Movie 1" /> </div>
            <div class="movie-card"><img src="./hindi1.jpeg" alt="Movie 2" /></div>
            <div class="movie-card"><img src="./Banner3.jpg" alt="Movie 3" /></div>
            <div class="movie-card"><img src="./Banner2.avif" alt="Movie 4" /></div>
            <div class="movie-card"><img src="telugu1.jpeg" alt="Movie 5" /></div>
        </div>
    </section>

    <section class="movies-section">
        <h2 class="section-title">Telugu Popular</h2>
        <div class="movies-container">
            <div class="movie-card"><img src="telugu1.jpeg" alt="Movie 1" /> </div>
            <div class="movie-card"><img src="telugu2.jpeg" alt="Movie 2" /></div>
            <div class="movie-card"><img src="telugu3.jpeg" alt="Movie 3" /></div>
            <div class="movie-card"><img src="telugu4.jpeg" alt="Movie 4" /></div>
            <div class="movie-card"><img src="telugu5.jpeg" alt="Movie 5" /></div>
            <div class="movie-card"><img src="telugu6.jpeg" alt="Movie 6" /></div>
        </div>
    </section>

    <section class="movies-section">
        <h2 class="section-title">Hindi Popular</h2>
        <div class="movies-container">
            <div class="movie-card"><img src="./hindi1.jpeg" alt="Movie 1" /> </div>
            <div class="movie-card"><img src="./hindi2.jpeg" alt="Movie 2" /></div>
            <div class="movie-card"><img src="./hindi3.jpeg" alt="Movie 3" /></div>
            <div class="movie-card"><img src="./hindi4.jpeg" alt="Movie 4" /></div>
            <div class="movie-card"><img src="./hindi5.jpeg" alt="Movie 5" /></div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Netflix Clone. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
